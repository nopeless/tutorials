<h1>Why Markdown? part 1</h1>
<ul>
<li data-marpit-fragment="1"><img class="emoji" draggable="false" alt="ðŸª¶" src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1fab6.svg" data-marp-twemoji=""/> Increadibly small file size (150KB word document is 4KB in markdown)</li>
<li data-marpit-fragment="2"><img class="emoji" draggable="false" alt="ðŸš€" src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f680.svg" data-marp-twemoji=""/> Insanely fast opening, saving, and closing speed. No need to wait for documents to load</li>
<li data-marpit-fragment="3"><img class="emoji" draggable="false" alt="ðŸ’¸" src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f4b8.svg" data-marp-twemoji=""/> Completely open source and free. No more Microsoft Word BS</li>
<li data-marpit-fragment="4"><img class="emoji" draggable="false" alt="ðŸ’»" src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f4bb.svg" data-marp-twemoji=""/> Editable offline, always. Google docx more like internet docx</li>
</ul>
</section>

<h1>Why Markdown? part 2</h1>
<ul>
<li data-marpit-fragment="1"><img class="emoji" draggable="false" alt="ðŸ•¸ï¸" src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f578.svg" data-marp-twemoji=""/> Extensible with plugins and extensions</li>
<li data-marpit-fragment="2"><img class="emoji" draggable="false" alt="ðŸ‘¯â€â™€ï¸" src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f46f-200d-2640-fe0f.svg" data-marp-twemoji=""/> Convert and export to pdf, html, docx, and more with ease with pandoc and other tools</li>
<li data-marpit-fragment="3"><img class="emoji" draggable="false" alt="ðŸ’¯" src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f4af.svg" data-marp-twemoji=""/> Fast styles. Changing all font sizes is 4 lines of code. No need to click through menus <img class="emoji" draggable="false" alt="ðŸ¤®" src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f92e.svg" data-marp-twemoji=""/></li>
<li data-marpit-fragment="4"><img class="emoji" draggable="false" alt="ðŸ› ï¸" src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f6e0.svg" data-marp-twemoji=""/> Easy for others to edit, easy to show on GitHub. Due to its structure, collaboration and version control is a breeze</li>
</ul>
</section>

Bob-x John: I am good thanks!
Note right of John: Bob thinks a long&lt;br/&gt;long time, so long&lt;br/&gt;that the text does&lt;br/&gt;not fit on a row.

Bob--&gt;Alice: Checking with John...
Alice-&gt;John: Yes... John, how are you?
</code></pre>
